<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/CSS/pages/games/lastgames.css">
    <title>Document</title>
</head>

<body>
    <div id="header-wrap"></div>

    <div class="main-wrap">
        <div class="content-wrap">
            <div class="title-game">
                <h3>Ultimi giochi</h3>
            </div>
            <div class="grid-games">

                <div class="game-box">
                    <img class="game-image" src="/assets/images/game/apex-mobile-keyart-1x1.jpg.adapt.crop1x1.767p.jpg"
                        alt="Apex Legends Mobile">
                    <div class="image_overlay">
                        <img class="logo" alt="Apex Legends Mobile logo"
                            src="https://media.contentapi.ea.com/content/dam/gin/common/logos/apex-mobile-logo.svg">
                        <div class="ea-links">
                            <span class="span_games ">Sito Ufficiale</span>
                            <span class="span_games  span_translate_middle">Aiuto</span>
                            <span class="span_games span_translate_lower">Forum</span>
                       </div>
                    </div>
                </div>
                <div class="game-box">
                    <img class="game-image"
                        src="/assets/images/game/1-1-gamebox-f122-keyart-1.png.adapt.crop1x1.767p.png" alt="F1® 22">
                    <div class="image_overlay">
                        <img class="logo" alt="F1® 22 logo"
                            src="https://media.contentapi.ea.com/content/dam/gin/common/logos/f122-gamebox-logo.png">
                        <span class="span_games">Sito Ufficiale</span>
                    </div>
                </div>

                <div class="game-box">
                    <img class="game-image" src="" alt="">
                    <div class="image_overlay">
                        <img class="logo" src="" alt="">
                        <span class="span_games">Sito Ufficiale</span>
                    </div>
                </div>

                <div class="game-box">
                    <img class="game-image"
                        src="/assets/images/game/battlefield-2042-key-art.jpg.adapt.crop1x1.767p.jpg"
                        alt="Battlefield 2042">
                    <div class="image_overlay">
                        <img class="logo big-logo" alt="Battlefield 2042 logo"
                            src="https://media.contentapi.ea.com/content/dam/gin/common/logos/battlefield-2042-mono-logo-svg.svg">
                        <span class="span_games">Sito Ufficiale</span>
                    </div>
                </div>
                <div class="game-box">
                    <img class="game-image" src="/assets/images/game/apex-legends-keyart.jpg.adapt.crop1x1.767p.jpg"
                        alt="Apex Legends">
                    <div class="image_overlay">
                        <img class="logo" alt="Apex Legends logo"
                            src="https://media.contentapi.ea.com/content/dam/gin/common/logos/apex-legends-mono-logo.svg">
                        <span class="span_games">Sito Ufficiale</span>
                    </div>
                </div>
                <div class="game-box">
                    <img class="game-image" src="/assets/images/game/the-sims-4-keyart.jpg.adapt.crop1x1.767p.jpg"
                        alt="The Sims 4">
                    <div class="image_overlay">
                        <img class="logo big-logo" alt="The Sims 4 logo"
                            src="https://media.contentapi.ea.com/content/dam/gin/common/logos/game-box-logo-thesims4-refresh.svg">
                        <span class="span_games">Sito Ufficiale</span>
                    </div>
                </div>
            </div>
            <div class="wrap_button_games">
                <a class="button_games" href="">Vedi tutti i giochi</a>
            </div>
        </div>
    </div>

    <div id="footer-wrap"></div>

    <script src="/scripts/fun.js"></script>
    <script>
        importHtml("header-wrap", "/partials/header.html");
        importHtml("footer-wrap", "/partials/footer.html");
    </script>
</body>

</html>
