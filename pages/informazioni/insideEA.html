<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/CSS/pages/informazioni/insideEA.css">
    <title>Inside EA</title>
    <link rel="shortcut icon" href="https://signin.ea.com/p/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="main-wrap-hero">
        <div class="main-wrap-hero-content">
            <div class="main-wrap-hero-text">
                <div class="title">
                    <h1>Inside EA</h1>
                </div>
            </div>
        </div>
        <picture>
            <source media="(max-width: 320px)" srcset="/assets/images/hero/insideEA/eacom-section-header-brand-xl.jpg.adapt.320w.jpg">
            <source media="(max-width: 767px)" srcset="/assets/images/hero/insideEA/eacom-section-header-brand-xl.jpg.adapt.768w.jpg">
            <source media="(max-width: 1023px)" srcset="/assets/images/hero/insideEA/eacom-section-header-brand-xl.jpg.adapt.1024w.jpg">
            <source media="(max-width: 1455px)" srcset="/assets/images/hero/insideEA/eacom-section-header-brand-xl.jpg.adapt.1456w.jpg">
            <source media="(min-width: 1456px)" srcset="/assets/images/hero/insideEA/eacom-section-header-brand-xl.jpg.adapt.1920w.jpg">
            <img class="img-text" src="/assets/images/hero/insideEA/eacom-section-header-brand-xl.jpg.adapt.320w.jpg" alt="">
        </picture>
    </div>
    <div class="main-wrap navTab">
        <div class="main-content-wrap" style="padding:0" ;>
            <div class="navTabArticles">
                <button class="linkTab" onclick="openTab(event, 'storie')" id="Open">
                    <div class="content">
                        Le Storie
                    </div>
                    <div class="animation"></div>
                </button>
                <button class="linkTab" onclick="openTab(event, 'diversità')">
                    <div class="content">
                        Diversità e Inclusione
                    </div>
                    <div class="animation"></div>
                </button>
                <button class="linkTab" onclick="openTab(event, 'cultura')">
                    <div class="content">
                        Persone e Cultura
                    </div>
                    <div class="animation"></div>
                </button>
                <button class="linkTab" onclick="openTab(event, 'comunità')">
                    <div class="content">
                        Investire nella Comunità
                    </div>
                    <div class="animation"></div>
                </button>
            </div>
        </div>
    </div>
    
    <div class="void"></div>

    <script src="/scripts/fun.js"></script>
    <script src="/scripts/data.js"></script>
    <script src="/scripts/data-article.js"></script>
    
</body>
</html>
