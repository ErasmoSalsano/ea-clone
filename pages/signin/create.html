    <meta property="og:title" content="Create account Electronic Arts">

        content="Electronic Arts è uno dei principali produttori di videogiochi per console, PC e dispositivi mobile.">
    <meta property="og:url" content="#">
    <meta property="og:site_name" content="Electronic Arts Inc.">

    <link rel="stylesheet" href="/styles/CSS/pages/signin/create.css">

<body>

    <div class="main-container">
        <div class="logo">
            <img src="https://eaassets-a.akamaihd.net/resource_signin_ea_com/551.0.220805.388.c847323/p/statics/juno/img/EALogo-New.svg" 
                alt="Logo Electronic Arts" />
        </div>

        <h1>Crea un account EA</h1>

        <p class="description">
            Basterà seguire pochi passaggi per completare il tuo account EA (è veloce, promesso).
        </p>

        <div class="icons">
            <a href="#">
                <img class="icon google" src="https://eaassets-a.akamaihd.net/resource_signin_ea_com/551.0.220805.388.c847323/p/images/google.svg" 
                    alt="Logo Google" />
            </a>
            <a href="#">
                <img class="icon facebook" src="https://eaassets-a.akamaihd.net/resource_signin_ea_com/551.0.220805.388.c847323/p/images/facebook.svg" 
                    alt="Logo Facebook" /> 
            </a>
            <a href="#">
                <img class="icon apple" src="https://eaassets-a.akamaihd.net/resource_signin_ea_com/551.0.220805.388.c847323/p/images/apple.svg" 
                    alt="Logo Apple" />
            </a>
            <a href="#">
                <img class="icon steam" src="https://eaassets-a.akamaihd.net/resource_signin_ea_com/551.0.220805.388.c847323/p/images/steam.svg" 
                    alt="Logo Steam" />
            </a>
            <a href="#">
                <img class="icon x-box" src="https://eaassets-a.akamaihd.net/resource_signin_ea_com/551.0.220805.388.c847323/p/images/xbox.svg" 
                    alt="Logo X-Box" />
            </a>
            <a href="#">
                <img class="icon playstation" src="https://eaassets-a.akamaihd.net/resource_signin_ea_com/551.0.220805.388.c847323/p/images/psn.svg" 
                    alt="Logo Playstation Network" />
            </a>  
        </div>

        <div class="separator">
            <hr>
            <div class="layer">
                <span>o</span>
            </div>
        </div>

        <form action="Link#" method="post">
            <label for="country">PAESE/REGIONE</label>
            <select name="country" id="country">
                <option value="italia">Italia</option>
                <option value="spagna">Spagna</option>
                <option value="francia">Francia</option>
                <option value="germania">Germania</option>
                <option value="regno-unito">Regno Unito</option>
                <option value="portogallo">Portogallo</option>
                <option value="norvegia">Norvegia</option>
                <option value="austria">Austria</option>
            </select>

            <label>DATA DI NASCITA</label>
            <div class="dataSet">
                <select name="bDay" id="bDay" required>
                    <option value="" selected disabled>Giorno</option>
                    <option value="1">1</option>
                </select>
                <select name="bMonth" id="bMonth" required>
                    <option value="" selected disabled>Mese</option>
                    <option value="1">1</option>
                </select>
                <select name="bYear" id="bYear" required>
                    <option value="" selected disabled>Anno</option>
                    <option value="1">1</option>
                </select>
            </div>

            <button type="submit">AVANTI</button>
        </form>

        <div class="alternatives">
            <p class="parag">
                Hai già un account? 
                <a class="anchorText" href="./login.html">Accedi</a>
            </p>
            <p>
                <a class="anchorText" href="#">Vuoi creare un account EA per tuo figlio?</a>

            </p>
        </div>
        
    </div>
